<div class="name-card">
    <div class="name-card-content-left">
        <img src="/assets/a.jpg" alt="Logo" class="rounded-circle name-card-avatar">
    </div>
    <div class="name-card-content-right">
        <h3 class="name-card-heading">{{name}}</h3>
        <p class="name-card-text">{{cardName}}</p>
        <p class="name-card-text">{{email}}</p>
        <p class="name-card-text">{{phone}}</p>
        <p class="name-card-text">{{address}}</p>
    </div>
</div>
